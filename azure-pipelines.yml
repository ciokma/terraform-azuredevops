trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  azureRMServiceConnection: 'Terraform Dev'
  environmentName: 'dev'
  tfVersion: '1.5.7'  # Cambia esto según la versión que uses

stages:
  - stage: TerraformPlanAndApply
    displayName: 'Terraform Plan & Apply'
    jobs:
      - job: Terraform
        displayName: 'Terraform Plan and Apply'
        steps:
          - task: UsePythonVersion@0
            inputs:
              versionSpec: '3.x'
              addToPath: true

          - task: AzureCLI@1
            displayName: 'Terraform Plan'
            inputs:
              azureSubscription: '$(azureSubscription)'
              scriptLocation: inlineScript
              inlineScript: |
                echo "##[section]Instalando Terraform $(tfVersion)..."
                curl -sLo terraform.zip https://releases.hashicorp.com/terraform/$(tfVersion)/terraform_$(tfVersion)_linux_amd64.zip
                unzip terraform.zip
                sudo mv terraform /usr/local/bin/
                terraform version

                echo "##[section]Inicializando Terraform..."
                terraform init

                echo "##[section]Haciendo Terraform Plan..."
                terraform plan -out=tfplan

          - task: AzureCLI@1
            displayName: 'Terraform Apply'
            inputs:
              azureSubscription: '$(azureSubscription)'
              scriptLocation: inlineScript
              inlineScript: |
                echo "##[section]Aplicando Terraform Plan..."
                terraform apply -auto-approve tfplan
